<div class="row plusPadLeft">
	<h1 class="text-center main-title">Contanos sobre vos.</h1>
	<div class="col-xs-12">
		<form>
			<div class="form-group col-md-6">
				<label for="nombre" class="control-label">Nombres</label>
				<input type="text" id="nombre" class="form-control">
			</div>

			<div class="form-group col-md-6">
				<label for="apellido" class="control-label">Apellidos</label>
				<input type="text" id="apellido" class="form-control">
			</div>

			<div class="form-group col-md-6 select-element">
				<label for="tipoSexo" class="control-label">Sexo</label>
				<select id="namesId" ng-model="data.nameSelected" ng-options="name.description for name in data.names track by name.id" class="btn-select">
        		</select>
			</div>

			<div class="form-group col-md-6">
				<label for="apellido" class="control-label">Fecha de Nacimiento</label>
				<div class="col-md-4 input-inline">
					<input type="text" id="dia" class="form-control">
				</div>
				<div class="col-md-4 input-inline">
					<input type="text" id="mes" class="form-control">
				</div>
				<div class="col-md-4 input-inline">
					<input type="text" id="anio" class="form-control">
				</div>
			</div>

			<div class="form-group col-md-6">
				<label for="tipoDoc" class="control-label">Tipo de documento</label>
				<select id="typeDocId" ng-model="data.typeDocSelected" ng-options="doc.description for doc in data.typesDoc track by doc.id"
					class="btn-select">
					</select>
			</div>

			<div class="form-group col-md-6">
				<label for="telefono" class="control-label">NÃºmero de documento</label>
				<input type="text" id="document" ng-model="document" class="form-control">
			</div>

			<div class="form-group col-md-12">
				<label for="telefono" class="control-label">Nacionalidad</label>
				<select id="typeDocId" ng-model="data.nationalitySelected" ng-options="nationality.name for nationality in data.nationalities track by nationality.code"
					class="btn-select">
					</select>
			</div>
			<div class="row">
				<div class="col-xs-12 text-center bt-step-one">
					<button class="btn btn-enviar" ng-click="continue()">Continuar</button>
				</div>
			</div>
		</form>
	</div>
</div>
